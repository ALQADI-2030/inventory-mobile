<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>جرد المخزون</title>

<style>
:root{
  --bg:#f4f5f7;
  --card:#ffffff;
  --primary:#1976d2;
  --green:#1b5e20;
  --text:#222;
  --muted:#777;
  --border:#e0e0e0;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:var(--bg);
  margin:0;
  padding:8px;
}

/* شريط علوي */
.top-bar{
  max-width:430px;
  margin:0 auto 6px auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.top-title{
  font-size:15px;
  font-weight:600;
  color:var(--text);
}
.top-actions{
  display:flex;
  gap:6px;
}
.icon-btn{
  width:30px;
  height:30px;
  border:none;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  background:var(--card);
  box-shadow:0 1px 4px rgba(0,0,0,.12);
  color:var(--text);
  cursor:pointer;
}

/* كرت الفلترة */
.filter-wrap{
  max-width:430px;
  margin:0 auto 8px auto;
}
.filter-card{
  background:var(--card);
  border-radius:12px;
  padding:6px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
.filter-row{
  display:flex;
  gap:4px;
  margin-bottom:4px;
}
.filter-input{
  flex:1;
  padding:6px 7px;
  font-size:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fafafa;
}

/* شريط التحميل */
.loader-wrap{
  max-width:430px;
  margin:0 auto 6px auto;
}
.loader-bar{
  height:4px;
  width:100%;
  background:#e0e0e0;
  border-radius:4px;
  overflow:hidden;
}
.loader-fill{
  height:100%;
  width:0%;
  background:var(--primary);
  transition:width .2s linear;
}
.loader-text{
  font-size:11px;
  color:var(--muted);
  margin-top:2px;
  text-align:center;
}

/* النتائج */
#results{
  max-width:430px;
  margin:0 auto 8px auto;
  padding-bottom:8px;
}
.item{
  background:var(--card);
  border-radius:12px;
  padding:9px;
  margin-bottom:7px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
  cursor:pointer;
}
.part-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.part{
  font-weight:700;
  font-size:14px;
  color:var(--primary);
}
.part-counted{
  color:var(--green);
}
.edit-btn{
  width:26px;
  height:26px;
  border:none;
  border-radius:7px;
  background:#f1f3f4;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  cursor:pointer;
}
.name{
  font-size:13px;
  margin-top:2px;
  color:var(--text);
}
.meta-line{
  display:flex;
  justify-content:space-between;
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}
.meta-right{ text-align:right; }
.meta-left{ text-align:left; }
.meta-second{
  margin-top:2px;
  font-size:12px;
  color:var(--muted);
}

/* رسالة */
.msg{
  text-align:center;
  padding:10px;
  color:var(--muted);
  font-size:13px;
}

/* نافذة التفاصيل */
.detail-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  z-index:999;
}
.detail-card{
  width:100%;
  max-width:430px;
  background:var(--card);
  border-radius:16px 16px 0 0;
  padding:12px;
  box-shadow:0 -3px 12px rgba(0,0,0,.3);
}
.detail-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
  font-weight:600;
}
.detail-close{
  border:none;
  background:none;
  font-size:18px;
  cursor:pointer;
}
.detail-body{
  max-height:60vh;
  overflow-y:auto;
}
.detail-label{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}
.detail-value{
  font-size:14px;
  color:var(--text);
  margin-top:2px;
}
.detail-qty-box{
  display:flex;
  gap:8px;
  margin-top:4px;
}
.detail-qty-box button{
  width:40px;
  font-size:20px;
  border:none;
  border-radius:10px;
  background:#f1f3f4;
  cursor:pointer;
}
.detail-qty-box input{
  flex:1;
  text-align:center;
  font-size:16px;
  padding:7px;
  border-radius:9px;
  border:1px solid var(--border);
}
.detail-save{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="top-title">جرد المخزون - مركزي</div>
  <div class="top-actions">
    <button id="btnRefresh" class="icon-btn" title="تحديث من الشيت" onclick="handleRefreshClick()">⟳</button>
    <button class="icon-btn" title="مسح البحث" onclick="clearAll()">✕</button>
  </div>
</div>

<div class="loader-wrap" id="loaderWrap" style="display:none;">
  <div class="loader-bar">
    <div class="loader-fill" id="loaderFill"></div>
  </div>
  <div class="loader-text" id="loaderText">جاري تحميل البيانات...</div>
</div>

<div class="filter-wrap">
  <div class="filter-card">
    <div class="filter-row">
      <input class="filter-input" id="pContains" placeholder="رقم الصنف يحتوي على">
      <input class="filter-input" id="pEnds"     placeholder="ينتهي بـ">
    </div>
    <div class="filter-row">
      <input class="filter-input" id="nStarts"   placeholder="اسم الصنف يبدأ بـ">
      <input class="filter-input" id="nContains" placeholder="يحتوي على">
    </div>
    <div class="filter-row">
      <input class="filter-input" id="locFrom"   placeholder="الموقع من">
      <input class="filter-input" id="locTo"     placeholder="إلى">
    </div>
  </div>
</div>

<div id="results"></div>

<script>
/* إعدادات */
const API = "https://script.google.com/macros/s/AKfycbwJblWxDTa3sOUQQwm5xoX3Cua6ixm0nFPHuXqRGRU7I0iP4d86vVIdWrXJP2ei8_km/exec";
const CACHE_KEY = "inventory_cache_v3";
const MAX_RESULTS = 100;

// غيّرها إلى false على أجهزة غير الأدمن
const IS_ADMIN = true;

let ALL_DATA = [];
let isRefreshing = false;

/* إخفاء زر التحديث لغير الأدمن */
(function setupAdminUI(){
  const btn = document.getElementById("btnRefresh");
  if(!IS_ADMIN){
    btn.style.display = "none";
  }
})();

/* تحميل البيانات من الكاش أو من الشيت أول مرة */
function loadData(){
  const cached = localStorage.getItem(CACHE_KEY);
  if(cached){
    try{
      ALL_DATA = JSON.parse(cached);
      runSearch();
      return;
    }catch(e){
      ALL_DATA = [];
    }
  }
  refreshData(true);
}

/* واجهة زر التحديث */
function handleRefreshClick(){
  if(!IS_ADMIN){
    alert("هذا الخيار متاح للمشرف فقط.");
    return;
  }
  if(isRefreshing) return;
  refreshData(false);
}

/* شريط التحميل */
function showLoader(){
  document.getElementById("loaderWrap").style.display = "block";
  document.getElementById("loaderFill").style.width = "0%";
  document.getElementById("loaderText").textContent = "جاري تحميل البيانات...";
}
function updateLoaderProgress(p){
  document.getElementById("loaderFill").style.width = p + "%";
  document.getElementById("loaderText").textContent =
    "جاري تحميل البيانات... " + p + "%";
}
function hideLoader(){
  document.getElementById("loaderWrap").style.display = "none";
}

/* تحديث من الشيت */
async function refreshData(isFirstLoad = false){
  try{
    isRefreshing = true;
    showLoader();
    updateLoaderProgress(5);

    const start = Date.now();
    const resp = await fetch(API);
    updateLoaderProgress(40);

    const data = await resp.json();
    updateLoaderProgress(80);

    if(Array.isArray(data)){
      ALL_DATA = data;
      localStorage.setItem(CACHE_KEY, JSON.stringify(data));
      runSearch();
    }else if(data && data.error){
      alert("خطأ من السيرفر: " + data.error);
    }

    const elapsed = Date.now() - start;
    updateLoaderProgress(100);
    if(!isFirstLoad){
      alert("تم تحديث البيانات من الشيت.\nالوقت المستغرق: " + (elapsed/1000).toFixed(1) + " ثانية");
    }
  }catch(e){
    if(!isFirstLoad){
      alert("فشل تحديث البيانات من الشيت");
    }
  }finally{
    isRefreshing = false;
    setTimeout(hideLoader, 400);
  }
}

/* البحث */
document.querySelectorAll(".filter-input").forEach(i=>{
  i.addEventListener("input", debounce);
});

let timer=null;
function debounce(){
  clearTimeout(timer);
  timer=setTimeout(runSearch,700);
}

function runSearch(){
  const resEl = document.getElementById("results");
  if(!ALL_DATA.length){
    resEl.innerHTML = "<div class='msg'>جاري تحميل البيانات...</div>";
    return;
  }

  const pC = pContains.value.trim().toLowerCase();
  const pE = pEnds.value.trim().toLowerCase();
  const nS = nStarts.value.trim().toLowerCase();
  const nC = nContains.value.trim().toLowerCase();
  const lF = locFrom.value.trim().toLowerCase();
  const lT = locTo.value.trim().toLowerCase();

  // لو كل الحقول فاضية، لا نعرض شيء
  if(!pC && !pE && !nS && !nC && !lF && !lT){
    resEl.innerHTML = "<div class='msg'>اكتب جزءًا من الرقم أو الاسم أو الموقع للبحث</div>";
    return;
  }

  const res = [];
  for(const r of ALL_DATA){
    const part = String(r.part ?? "").toLowerCase();
    const name = String(r.name ?? "").toLowerCase();
    const loc  = String(r.location ?? "").toLowerCase();

    if(pC && !part.includes(pC)) continue;
    if(pE && !part.endsWith(pE)) continue;
    if(nS && !name.startsWith(nS)) continue;
    if(nC && !name.includes(nC)) continue;
    if(lF && loc < lF) continue;
    if(lT && loc > lT) continue;

    res.push(r);
  }

  if (lF || lT) {
    res.sort((a,b)=>{
      const la = String(a.location ?? "").toLowerCase();
      const lb = String(b.location ?? "").toLowerCase();
      if (la < lb) return -1;
      if (la > lb) return 1;
      return 0;
    });
  } else if (pC || pE) {
    res.sort((a,b)=>{
      const pa = String(a.part ?? "").toLowerCase();
      const pb = String(b.part ?? "").toLowerCase();
      if (pa < pb) return -1;
      if (pa > pb) return 1;
      return 0;
    });
  }

  render(res.slice(0, MAX_RESULTS));
}

/* عرض النتائج */
function render(data){
  const el = document.getElementById("results");
  if(!data.length){
    el.innerHTML = "<div class='msg'>لا
