<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>جرد المخزون</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --primary:#1976d2;
  --ok:#1b5e20;
  --warn:#c62828;
  --text:#222;
  --muted:#777;
  --border:#e0e0e0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  padding:8px;
}

/* ===== LOGIN ===== */
.login-screen{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  width:100%;
  max-width:360px;
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}

.login-box h3{margin:0 0 6px}
.login-box p{font-size:13px;color:var(--muted)}

.login-box input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid var(--border);
}

.login-box button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
}

#loginError{
  margin-top:10px;
  font-size:13px;
  color:var(--warn);
}

/* ===== APP ===== */
#appScreen{display:none}

/* TOP */
.top-bar{
  max-width:430px;
  margin:0 auto 6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.top-title{font-weight:700;font-size:15px}
.icon-btn{
  border:none;
  border-radius:8px;
  padding:6px 10px;
  background:var(--card);
  box-shadow:0 1px 4px rgba(0,0,0,.12);
}

/* FILTER */
.filter-wrap,#results{
  max-width:430px;
  margin:0 auto 8px;
}

.filter-card{
  background:var(--card);
  border-radius:12px;
  padding:6px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

.filter-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:4px;
}

.clear-btn{
  font-size:12px;
  background:#f1f3f4;
  border:none;
  border-radius:6px;
  padding:4px 8px;
}

.filter-row{
  display:flex;
  gap:6px;
  margin-bottom:6px;
}

.filter-input{
  flex:1;
  min-width:0;
  padding:7px 8px;
  font-size:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fafafa;
}

@media(max-width:480px){
  .filter-row{flex-wrap:wrap}
  .filter-input{flex:1 1 48%}
}

/* ITEM */
.item{
  background:var(--card);
  border-radius:12px;
  padding:9px;
  margin-bottom:7px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}

.part-row{
  display:flex;
  justify-content:space-between;
}

.part{font-weight:700;color:var(--primary)}
.part.ok{color:var(--ok)}
.part.warn{color:var(--warn)}

.location{font-size:12px;color:var(--muted)}
.name{font-size:13px;margin-top:2px}
.meta{font-size:12px;color:var(--muted)}
.status{font-size:12px;margin-top:4px}

/* DETAIL */
.detail-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.detail-card{
  width:100%;
  max-width:430px;
  background:var(--card);
  border-radius:16px 16px 0 0;
  padding:12px;
}

.detail-header{
  display:flex;
  justify-content:space-between;
  font-weight:600;
}

.detail-close{
  border:none;
  background:none;
  font-size:18px;
}

.detail-label{font-size:12px;color:var(--muted)}
.detail-qty-box{
  display:flex;
  gap:8px;
}

.detail-qty-box button{
  width:40px;
  border:none;
  border-radius:10px;
  font-size:20px;
}

.detail-qty-box input{
  flex:1;
  text-align:center;
  font-size:16px;
}

.detail-save{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
  <div class="login-box">
    <h3>تسجيل الدخول</h3>
    <p>أدخل اسم المستخدم والرقم السري</p>
    <input id="loginUser" placeholder="اسم المستخدم">
    <input id="loginPass" type="password" placeholder="الرقم السري">
    <button onclick="login()">دخول</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- APP -->
<div id="appScreen">

<div class="top-bar">
  <div class="top-title">جرد المخزون</div>
  <button class="icon-btn" onclick="logout()">خروج</button>
</div>

<div class="filter-wrap">
  <div class="filter-card">
    <div class="filter-header">
      <strong>البحث المتقدم</strong>
      <button class="clear-btn" onclick="clearFilters()">مسح ✕</button>
    </div>

    <div class="filter-row">
      <input id="pContains" class="filter-input" placeholder="رقم الصنف يحتوي">
      <input id="pEnds" class="filter-input" placeholder="ينتهي بـ">
    </div>

    <div class="filter-row">
      <input id="nStarts" class="filter-input" placeholder="اسم يبدأ">
      <input id="nContains" class="filter-input" placeholder="يحتوي">
    </div>

    <div class="filter-row">
      <input id="locFrom" class="filter-input" placeholder="الموقع من">
      <input id="locTo" class="filter-input" placeholder="إلى">
    </div>
  </div>
</div>

<div id="results"></div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwJblWxDTa3sOUQQwm5xoX3Cua6ixm0nFPHuXqRGRU7I0iP4d86vVIdWrXJP2ei8_km/exec";
let ALL_DATA=[];

/* LOGIN */
function login(){
  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({
      name:loginUser.value,
      pass:loginPass.value
    })
  }).then(r=>r.json()).then(res=>{
    if(!res.ok){
      loginError.textContent=res.error;
      return;
    }
    loginScreen.style.display="none";
    appScreen.style.display="block";
    loadData();
  });
}

function logout(){
  location.reload();
}

/* DATA */
function loadData(){
  fetch(API).then(r=>r.json()).then(d=>{
    ALL_DATA=d;
    runSearch();
  });
}

document.querySelectorAll(".filter-input")
  .forEach(i=>i.addEventListener("input",runSearch));

function clearFilters(){
  document.querySelectorAll(".filter-input").forEach(i=>i.value="");
  render(ALL_DATA);
}

function runSearch(){
  const res=[];
  const pC=pContains.value.toLowerCase();
  const pE=pEnds.value.toLowerCase();
  const nS=nStarts.value.toLowerCase();
  const nC=nContains.value.toLowerCase();
  const lF=locFrom.value.toLowerCase();
  const lT=locTo.value.toLowerCase();

  for(const r of ALL_DATA){
    const p=(r.part||"").toLowerCase();
    const n=(r.name||"").toLowerCase();
    const l=(r.location||"").toLowerCase();

    if(pC&&!p.includes(pC))continue;
    if(pE&&!p.endsWith(pE))continue;
    if(nS&&!n.startsWith(nS))continue;
    if(nC&&!n.includes(nC))continue;
    if(lF&&l<lF)continue;
    if(lT&&l>lT)continue;

    res.push(r);
  }
  render(res);
}

function render(data){
  results.innerHTML=data.map(r=>{
    let cls="part",status="";
    if(r.lastCountedAt){
      if(Number(r.qty)===Number(r.lastCountQty)){
        cls+=" ok"; status="✓ تم الجرد";
      }else{
        cls+=" warn";
        status=`⚠ كان ${r.lastCountQty} ← الآن ${r.qty}`;
      }
    }
    return`
    <div class="item">
      <div class="part-row">
        <div class="${cls}">${r.part}</div>
        <div class="location">${r.location||""}</div>
      </div>
      <div class="name">${r.name||""}</div>
      <div class="meta">الكمية: <b>${r.qty}</b></div>
      ${status?`<div class="status">${status}</div>`:""}
    </div>`;
  }).join("");
}
</script>

</body>
</html>
