<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>جرد المخزون</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --primary:#1976d2;
  --ok:#1b5e20;
  --warn:#c62828;
  --text:#222;
  --muted:#777;
  --border:#e0e0e0;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  padding:8px;
}

/* ===== LOGIN ===== */
.login-screen{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  width:100%;
  max-width:360px;
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}
.login-box img{width:72px;margin-bottom:10px}
.login-box h3{margin:0 0 6px}
.login-box p{font-size:13px;color:var(--muted)}
.login-box input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid var(--border);
}
.login-box button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
#loginError{margin-top:10px;font-size:13px;color:var(--warn)}
#loginLoading{display:none;margin-top:10px;font-size:12px;color:var(--muted)}
#buildInfo{margin-top:12px;font-size:11px;color:#999}

/* ===== APP ===== */
#appScreen{display:none}

/* TOP */
.top-bar{
  max-width:430px;
  margin:0 auto 6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.top-title{font-weight:700;font-size:15px}
.icon-btn{
  border:none;
  border-radius:8px;
  padding:6px 10px;
  background:var(--card);
  box-shadow:0 1px 4px rgba(0,0,0,.12);
  cursor:pointer;
}

/* FILTER + RESULTS */
.filter-wrap,#results{
  max-width:430px;
  margin:0 auto 8px;
}

/* خلى البحث ثابت أعلى الشاشة */
.filter-wrap{
  position:sticky;
  top:0;
  z-index:10;
}

/* كرت الفلتر */
.filter-card{
  background:var(--card);
  border-radius:12px;
  padding:6px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
.filter-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:4px;
}
.clear-btn{
  font-size:12px;
  background:#f1f3f4;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
}
.filter-row{display:flex;gap:6px;margin-bottom:6px}
.filter-input{
  flex:1;
  min-width:0;
  padding:7px 8px;
  font-size:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fafafa;
}
@media(max-width:480px){
  .filter-row{flex-wrap:wrap}
  .filter-input{flex:1 1 48%}
}

/* ITEM */
.item{
  background:var(--card);
  border-radius:12px;
  padding:9px;
  margin-bottom:7px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}
.part-row{display:flex;justify-content:space-between;align-items:flex-start;gap:8px}
.part{font-weight:700;color:var(--primary)}
.part.ok{color:var(--ok)}
.part.warn{color:var(--warn)}
.location{font-size:12px;color:var(--muted)}
.name{font-size:13px;margin-top:2px}
.meta{font-size:12px;color:var(--muted);margin-top:4px}
.status{font-size:12px;margin-top:4px}

/* DETAIL */
.detail-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  z-index:9999;
}
.detail-card{
  width:100%;
  max-width:430px;
  background:var(--card);
  border-radius:16px 16px 0 0;
  padding:12px;
}
.detail-header{
  display:flex;
  justify-content:space-between;
  font-weight:600;
}
.detail-close{
  border:none;
  background:none;
  font-size:18px;
  cursor:pointer;
}
.detail-label{font-size:12px;color:var(--muted);margin-top:10px}
.detail-qty-box{display:flex;gap:8px;margin-top:6px}
.detail-qty-box button{
  width:40px;
  border:none;
  border-radius:10px;
  font-size:20px;
  cursor:pointer;
}
.detail-qty-box input{
  flex:1;
  text-align:center;
  font-size:16px;
  border:1px solid var(--border);
  border-radius:10px;
  padding:8px;
}
.detail-save{
  width:100%;
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
  <div class="login-box">
    <img src="icon-192.png" alt="logo">
    <h3>تسجيل الدخول</h3>
    <p>أدخل اسم المستخدم والرقم السري</p>

    <input id="loginUser" placeholder="اسم المستخدم">
    <input id="loginPass" type="password" placeholder="الرقم السري">

    <button onclick="login()">دخول</button>
    <div id="loginLoading">جاري التحقق...</div>
    <div id="loginError"></div>
    <div id="buildInfo"></div>
  </div>
</div>

<!-- APP -->
<div id="appScreen">

  <div class="top-bar">
    <div class="top-title">جرد المخزون</div>
    <button class="icon-btn" onclick="logout()">خروج</button>
  </div>

  <div class="filter-wrap">
    <div class="filter-card">
      <div class="filter-header">
        <strong>البحث المتقدم</strong>
        <button class="clear-btn" onclick="clearFilters()">مسح ✕</button>
      </div>

      <div class="filter-row">
        <input id="pContains" class="filter-input" placeholder="رقم الصنف يحتوي">
        <input id="pEnds" class="filter-input" placeholder="ينتهي بـ">
      </div>

      <div class="filter-row">
        <input id="nStarts" class="filter-input" placeholder="اسم يبدأ">
        <input id="nContains" class="filter-input" placeholder="يحتوي">
      </div>

      <div class="filter-row">
        <input id="locFrom" class="filter-input" placeholder="الموقع من">
        <input id="locTo" class="filter-input" placeholder="إلى">
      </div>
    </div>
  </div>

  <div id="results"></div>
</div>

<script>
/* ===== إصدار الصفحة (تلقائي من تاريخ الملف) ===== */
document.getElementById("buildInfo").textContent =
  "آخر تحديث للملف: " +
  new Date(document.lastModified).toLocaleString("ar-SA");

/* ===== API ===== */
const API="https://script.google.com/macros/s/AKfycbwJblWxDTa3sOUQQwm5xoX3Cua6ixm0nFPHuXqRGRU7I0iP4d86vVIdWrXJP2ei8_km/exec";

let ALL_DATA = [];
let LAST_RENDER = [];

/* ===== LOGIN: تحقّق ثم سحب البيانات ثم فتح الشاشة ===== */
function login(){
  loginError.textContent="";
  loginLoading.style.display="block";
  loginLoading.textContent = "جاري التحقق من البيانات...";

  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({
      mode:"login",
      name: loginUser.value,
      pass: loginPass.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      loginLoading.style.display="none";
      loginError.textContent = res.error || "فشل تسجيل الدخول";
      return;
    }

    loginLoading.textContent = "جاري تحميل بيانات المخزون...";
    loadDataAfterLogin();
  })
  .catch(()=>{
    loginLoading.style.display="none";
    loginError.textContent="تعذر الاتصال بالسيرفر";
  });
}

function logout(){ location.reload(); }

/* ===== DATA: تحميل بعد تسجيل الدخول ثم فتح الشاشة ===== */
function loadDataAfterLogin(){
  fetch(API)
    .then(r => r.json())
    .then(d => {
      ALL_DATA = Array.isArray(d) ? d : [];
      const initial = ALL_DATA.slice(0, 50);
      LAST_RENDER = initial;

      loginScreen.style.display="none";
      appScreen.style.display="block";
      loginLoading.style.display="none";

      render(initial);
    })
    .catch(() => {
      loginLoading.style.display="none";
      loginError.textContent = "فشل تحميل بيانات المخزون";
    });
}

/* ===== الفلاتر ===== */
let searchTimer = null;

document.querySelectorAll(".filter-input").forEach(inp=>{
  inp.addEventListener("input", ()=>{
    clearTimeout(searchTimer);
    searchTimer = setTimeout(runSearch, 300);
  });
});

function clearFilters(){
  document.querySelectorAll(".filter-input").forEach(i=>i.value="");
  runSearch();
}

function runSearch(){
  const pc = (pContains.value || "").trim().toLowerCase();
  const pe = (pEnds.value || "").trim().toLowerCase();
  const ns = (nStarts.value || "").trim().toLowerCase();
  const nc = (nContains.value || "").trim().toLowerCase();
  const lf = (locFrom.value || "").trim().toLowerCase();
  const lt = (locTo.value || "").trim().toLowerCase();

  if(!pc && !pe && !ns && !nc && !lf && !lt){
    const initial = ALL_DATA.slice(0, 50);
    LAST_RENDER = initial;
    render(initial);
    return;
  }

  const res = [];
  for(const r of ALL_DATA){
    const p = String(r.part ?? "").toLowerCase();
    const n = String(r.name ?? "").toLowerCase();
    const l = String(r.location ?? "").toLowerCase();

    if(pc && !p.includes(pc)) continue;
    if(pe && !p.endsWith(pe)) continue;
    if(ns && !n.startsWith(ns)) continue;
    if(nc && !n.includes(nc)) continue;
    if(lf && l < lf) continue;
    if(lt && l > lt) continue;

    res.push(r);
    if(res.length >= 100) break;
  }

  LAST_RENDER = res;
  render(res);
}

/* ===== عرض التاريخ ===== */
function fmtDate(d){
  if(!d) return "";
  const dt = new Date(d);
  if (isNaN(dt)) return "";
  const day   = String(dt.getDate()).padStart(2,"0");
  const month = String(dt.getMonth()+1).padStart(2,"0");
  const year  = dt.getFullYear();
  const hour  = String(dt.getHours()).padStart(2,"0");
  const min   = String(dt.getMinutes()).padStart(2,"0");
  return `${day}/${month}/${year} ${hour}:${min}`;
}

/* ===== عرض النتائج ===== */
function render(data){
  results.innerHTML = data.map(r=>{
    const qtySysNum   = Number(r.qty ?? 0);
    const qtyCountNum = Number(r.lastCountQty ?? 0);

    let cls="part", status="";
    const hasCount = (r.lastCountedAt && String(r.lastCountedAt).trim() !== "");
    if(hasCount){
      if(qtySysNum === qtyCountNum){
        cls += " ok";
        status = `✓ تم الجرد (${fmtDate(r.lastCountedAt)}) - ${r.countedBy||""}`;
      }else{
        cls += " warn";
        status = `⚠ فرق جرد | جرد: ${qtyCountNum.toLocaleString("ar-SA")} | نظام: ${qtySysNum.toLocaleString("ar-SA")} | ${fmtDate(r.lastCountedAt)}`;
      }
    }else{
      status = "لم يُجرَد بعد";
    }

    const qtySysTxt   = qtySysNum.toLocaleString("ar-SA");
    const qtyCountTxt = qtyCountNum ? qtyCountNum.toLocaleString("ar-SA") : "";

    return `
<div class="item">
  <div class="part-row">
    <div class="${cls}">${r.part ?? ""}</div>
    <div class="location"><b>الموقع:</b> ${r.location ?? ""}</div>
  </div>
  <div class="name">${r.name ?? ""}</div>
  <div class="meta" style="display:flex;justify-content:space-between;gap:8px">
    <span>الكمية (النظام): <b>${qtySysTxt}</b></span>
    <span>الكمية (الجرد): <b>${qtyCountTxt}</b></span>
  </div>
  ${status ? `<div class="status">${status}</div>` : ""}
  <div style="display:flex;justify-content:flex-end;margin-top:6px">
    <button
      onclick='openDetail(${JSON.stringify(r.part ?? "")})'
      style="border:none;background:#1976d2;color:#fff;font-size:12px;padding:6px 12px;border-radius:8px;cursor:pointer">
      ✏️ تعديل
    </button>
  </div>
</div>`;
  }).join("");
}

/* ===== نافذة التعديل ===== */
function openDetail(part){
  const r = ALL_DATA.find(x => String(x.part) === String(part));
  if(!r) return;

  const ov = document.createElement("div");
  ov.className = "detail-overlay";

  const currentCount = (r.lastCountQty ?? "");
  const systemQty = (r.qty ?? 0);

  ov.innerHTML = `
    <div class="detail-card">
      <div class="detail-header">
        <span>تعديل الجرد</span>
        <button class="detail-close" onclick="this.closest('.detail-overlay').remove()">✕</button>
      </div>

      <div class="detail-label">رقم الصنف</div>
      <div><b>${r.part}</b></div>

      <div class="detail-label">الكمية (النظام) – للعرض فقط</div>
      <div><b>${systemQty}</b></div>

      <div class="detail-label">كمية الجرد</div>
      <div class="detail-qty-box">
        <button onclick="chg(-1)">−</button>
        <input id="cq" type="number" value="${currentCount}">
        <button onclick="chg(1)">+</button>
      </div>

      <div class="detail-label">ملاحظات</div>
      <textarea id="note"
        style="width:100%;min-height:60px;border-radius:8px;border:1px solid var(--border);padding:6px">${r.note ?? ""}</textarea>

      <button class="detail-save" onclick="saveCount('${String(r.part).replace(/'/g,"\\'")}', ${Number(systemQty)})">
        حفظ التعديل
      </button>
    </div>
  `;
  document.body.appendChild(ov);
}

function chg(d){
  const i = document.getElementById("cq");
  i.value = Math.max(0, (+i.value || 0) + d);
}

/* ===== حفظ الجرد ===== */
function saveCount(part, systemQty){
  const counted = document.getElementById("cq").value;
  const noteVal = document.getElementById("note").value || "";

  const r = ALL_DATA.find(x => String(x.part) === String(part));
  if(r){
    r.lastCountedAt = new Date().toISOString();
    r.lastCountQty = counted;
    r.note = noteVal;
  }

  const ov = document.querySelector(".detail-overlay");
  if(ov) ov.remove();

  runSearch();

  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({
      mode:"save",
      part: part,
      systemQty: String(systemQty),
      countedQty: String(counted),
      note: noteVal
    })
  })
  .then(r=>r.json())
  .then(res=>{
    // لا نعيد loadData هنا حتى لا يتغير ترتيب النتائج
  })
  .catch(()=>{});
}
</script>

</body>
</html>
