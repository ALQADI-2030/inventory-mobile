<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>جرد المخزون</title>

<style>
body{
  font-family: system-ui;
  background:#f2f4f7;
  margin:0;
  padding:12px
}
h1{text-align:center;margin-bottom:14px}
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:10px
}
input{
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ddd
}
.results{margin-top:16px}
.item{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.06)
}
.part{font-weight:700;font-size:17px}
.meta{color:#555;margin-top:4px}
.clear{
  width:100%;
  padding:14px;
  background:#e53935;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px
}
.loading{
  text-align:center;
  color:#777;
  padding:10px
}
</style>
</head>

<body>

<h1>جرد المخزون</h1>

<div class="card">
  <div class="row">
    <input id="pContains" placeholder="رقم الصنف يحتوي على">
    <input id="pEnds" placeholder="رقم الصنف ينتهي بـ">
  </div>
  <div class="row">
    <input id="nStarts" placeholder="اسم الصنف يبدأ بـ">
    <input id="nContains" placeholder="اسم الصنف يحتوي على">
  </div>
  <div class="row">
    <input id="locFrom" placeholder="الموقع من">
    <input id="locTo" placeholder="الموقع إلى">
  </div>
  <button class="clear" onclick="clearAll()">مسح الكل</button>
</div>

<div class="results" id="results"></div>

<script>
// ضع هنا رابط الـ exec للويب آب
const API = "https://script.google.com/macros/s/AKfycbwJblWxDTa3sOUQQwm5xoX3Cua6ixm0nFPHuXqRGRU7I0iP4d86vVIdWrXJP2ei8_km/exec";

let timer = null;
let isFetching = false;
let lastQuery = "";

const inputs = document.querySelectorAll("input");
inputs.forEach(i => i.addEventListener("input", debounce));

function debounce(){
  clearTimeout(timer);
  timer = setTimeout(search, 500);
}

function search(){
  if (isFetching) return;

  const params = {
    pContains: pContains.value.trim(),
    pEnds:     pEnds.value.trim(),
    nStarts:   nStarts.value.trim(),
    nContains: nContains.value.trim(),
    locFrom:   locFrom.value.trim(),
    locTo:     locTo.value.trim()
  };

  if (Object.values(params).every(v => v === "")) {
    results.innerHTML = "";
    return;
  }

  const qs = new URLSearchParams(params).toString();
  if (qs === lastQuery) return;
  lastQuery = qs;

  isFetching = true;
  results.innerHTML = "<div class='loading'>جاري البحث...</div>";

  fetch(API + "?" + qs)
    .then(r => r.json())
    .then(show)
    .catch(() => results.innerHTML = "<div class='loading'>خطأ في الاتصال</div>")
    .finally(() => isFetching = false);
}

function show(data){
  results.innerHTML = "";
  if (!Array.isArray(data) || !data.length){
    results.innerHTML = "<div class='loading'>لا توجد نتائج</div>";
    return;
  }

  data.forEach(r=>{
    results.innerHTML += `
      <div class="item">
        <div class="part">${r.part}</div>
        <div>${r.name}</div>
        <div class="meta">الكمية: ${r.qty} | الموقع: ${r.location}</div>
      </div>
    `;
  });
}

function clearAll(){
  inputs.forEach(i=>i.value="");
  results.innerHTML="";
  lastQuery="";
}
</script>

</body>
</html>
