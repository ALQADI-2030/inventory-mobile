<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>جرد المخزون</title>

<style>
body {
  font-family: system-ui, -apple-system;
  background: #f2f4f7;
  margin: 0;
  padding: 12px;
}
h1 { text-align: center; margin-bottom: 16px; }

.card {
  background: #fff;
  border-radius: 16px;
  padding: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,.08);
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

.clear-btn {
  margin-top: 10px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #e53935;
  color: #fff;
}

.results { margin-top: 16px; }

.item {
  background: #fff;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,.06);
}
.item strong { font-size: 17px; display: block; }
.item small { color: #666; display: block; margin-top: 4px; }
</style>
</head>

<body>

<h1>جرد المخزون</h1>

<div class="card">
  <div class="row">
    <input id="pContains" placeholder="رقم الصنف يحتوي على">
    <input id="pEnds" placeholder="رقم الصنف ينتهي بـ">
  </div>

  <div class="row">
    <input id="nStarts" placeholder="اسم الصنف يبدأ بـ">
    <input id="nContains" placeholder="اسم الصنف يحتوي على">
  </div>

  <div class="row">
    <input id="locFrom" placeholder="الموقع من">
    <input id="locTo" placeholder="الموقع إلى">
  </div>

  <button class="clear-btn" onclick="clearAll()">مسح الكل</button>
</div>

<div class="results" id="results"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwJblWxDTa3sOUQQwm5xoX3Cua6ixm0nFPHuXqRGRU7I0iP4d86vVIdWrXJP2ei8_km/exec";

// تعريف العناصر (كان هذا ناقص!)
const pContains = document.getElementById("pContains");
const pEnds     = document.getElementById("pEnds");
const nStarts   = document.getElementById("nStarts");
const nContains = document.getElementById("nContains");
const locFrom   = document.getElementById("locFrom");
const locTo     = document.getElementById("locTo");
const results   = document.getElementById("results");

const inputs = document.querySelectorAll("input");
let timer = null;

inputs.forEach(i => i.addEventListener("input", debounceSearch));

function debounceSearch() {
  clearTimeout(timer);
  timer = setTimeout(runSearch, 400);
}

function runSearch() {
  const params = {
    pContains: pContains.value.trim(),
    pEnds: pEnds.value.trim(),
    nStarts: nStarts.value.trim(),
    nContains: nContains.value.trim(),
    locFrom: locFrom.value.trim(),
    locTo: locTo.value.trim()
  };

  if (Object.values(params).every(v => v === "")) {
    results.innerHTML = "";
    return;
  }

  fetch(API + "?" + new URLSearchParams(params))
    .then(r => r.json())
    .then(showResults)
    .catch(err => {
      console.error(err);
      results.innerHTML = "<div class='item'>خطأ في جلب البيانات</div>";
    });
}

function showResults(data) {
  results.innerHTML = "";

  if (!Array.isArray(data) || !data.length) {
    results.innerHTML = "<div class='item'>لا توجد نتائج</div>";
    return;
  }

  data.forEach(r => {
    results.innerHTML += `
      <div class="item">
        <strong>${r.part}</strong>
        <small>${r.name}</small>
        <small>الكمية: ${r.qty} — الموقع: ${r.location}</small>
      </div>
    `;
  });
}

function clearAll() {
  inputs.forEach(i => i.value = "");
  results.innerHTML = "";
}
</script>

</body>
</html>
