<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>جرد المخزون</title>

<style>
  body {
    font-family: system-ui, -apple-system;
    background: #f2f4f7;
    margin: 0;
    padding: 12px;
  }

  h1 {
    text-align: center;
    margin-bottom: 16px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 14px;
    box-shadow: 0 6px 16px rgba(0,0,0,.08);
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: #007bff;
  }

  .clear-btn {
    margin-top: 10px;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: #e53935;
    color: #fff;
  }

  .results {
    margin-top: 16px;
  }

  .item {
    background: #fff;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,.06);
  }

  .item strong {
    font-size: 17px;
    display: block;
  }

  .item small {
    color: #666;
    display: block;
    margin-top: 4px;
  }
</style>
</head>

<body>

<h1>جرد المخزون</h1>

<div class="card">

  <!-- رقم الصنف -->
  <div class="row">
    <input id="partContains" placeholder="رقم الصنف يحتوي على">
    <input id="partEnds" placeholder="رقم الصنف ينتهي بـ">
  </div>

  <!-- اسم الصنف -->
  <div class="row">
    <input id="nameStarts" placeholder="اسم الصنف يبدأ بـ">
    <input id="nameContains" placeholder="اسم الصنف يحتوي على">
  </div>

  <!-- الموقع -->
  <div class="row">
    <input id="locFrom" placeholder="الموقع من">
    <input id="locTo" placeholder="الموقع إلى">
  </div>

  <button class="clear-btn" onclick="clearAll()">مسح الكل</button>
</div>

<div class="results" id="results"></div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbyRo3YjQHPjSLOcNfQiJpa5epBE1KO7WIK8dSa37EgvdgOrzpwXCbpYZaoLeYdZpaqm/exec";

const inputs = document.querySelectorAll("input");
inputs.forEach(i => i.addEventListener("input", search));

function search() {
  const params = {
    partContains: partContains.value.trim(),
    partEnds: partEnds.value.trim(),
    nameStarts: nameStarts.value.trim(),
    nameContains: nameContains.value.trim(),
    locFrom: locFrom.value.trim(),
    locTo: locTo.value.trim()
  };

  fetch(API + "?" + new URLSearchParams(params))
    .then(r => r.json())
    .then(showResults)
    .catch(() => results.innerHTML = "");
}

function showResults(data) {
  results.innerHTML = "";
  data.slice(0, 50).forEach(i => {
    results.innerHTML += `
      <div class="item">
        <strong>${i.part}</strong>
        <small>${i.name}</small>
        <small>الكمية: ${i.qty} | الموقع: ${i.location}</small>
      </div>`;
  });
}

function clearAll() {
  inputs.forEach(i => i.value = "");
  results.innerHTML = "";
}
</script>

</body>
</html>
